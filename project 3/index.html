<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPS Games Survey</title>
  </head>
  <body>
    <h1>FPS Games Survey</h1>

    <form>
      <ol>
        <li>
          <label for="play-fps"></label>
            Do you play FPS (First Person Shooter) games?</label
          ><br />
          <input type="radio" id="yes-play-fps" name="play-fps" value="yes" />
          <label for="yes-play-fps">Yes</label><br />
          <input type="radio" id="no-play-fps" name="play-fps" value="no" />
          <label for="no-play-fps">No</label>
        </li>

        <li>
          <label for="games-played"> What games do you usually play? 
            Examples: Call of Duty series, Counter-Strike, Battlefield series, 
            Overwatch, Apex Legends, Valorant, Rainbow Six Siege etc.</label
          ><br />
          <textarea
            id="games-played"
            name="games-played"
            rows="4"
            cols="50"
          ></textarea>
        </li>

        <li>
          <label for="attractiveness"
            > What specific things attract you to the game?</label
          ><br />
          <textarea
            id="attractiveness"
            name="attractiveness"
            rows="4"
            cols="50"
          ></textarea>
        </li>

        <li>
          <label for="why-like-fps"> Why do you like to play FPS games?</label
          ><br />
          <textarea
            id="why-like-fps"
            name="why-like-fps"
            rows="4"
            cols="50"
          ></textarea>
        </li>

        <li>
          <label for="aspects-preference"
            > What aspects of the game do you prefer?</label
          ><br />
          <textarea
            id="aspects-preference"
            name="aspects-preference"
            rows="4"
            cols="50"
          ></textarea>
        </li>

        <li>
          <label for="charm-fps"
            > What do you think is the charm of FPS games?</label
          ><br />
          <textarea
            id="charm-fps"
            name="charm-fps"
            rows="4"
            cols="50"
          ></textarea>
        </li>

        <li>
          <label for="solo-or-multiplayer"
            > Do you prefer solo or multiplayer games? Why?</label
          ><br />
          <textarea
            id="solo-or-multiplayer"
            name="solo-or-multiplayer"
            rows="4"
            cols="50"
          ></textarea>
        </li>

        <li>
          <label for="successful-fps"
            > What do you think makes an FPS game successful? Why?</label
          ><br />
          <textarea
            id="successful-fps"
            name="successful-fps"
            rows="4"
            cols="50"
          ></textarea>
        </li>

        <li>
          <label for="positive-impact"
            > Do you believe FPS games have any potential positive impacts on
            players? If so, what are they?</label
          ><br />
          <textarea
            id="positive-impact"
            name="positive-impact"
            rows="4"
            cols="50"
          ></textarea>
        </li>

        <li>
          <label for="challenges-faced"
            > Have you faced any challenges in the game? How did you overcome
            them?</label
          ><br />
          <textarea
            id="challenges-faced"
            name="challenges-faced"
            rows="4"
            cols="50"
          ></textarea>
        </li>
      </ol>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
