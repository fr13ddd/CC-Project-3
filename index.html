<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,
    200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,
    600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</body>
    <title>FPS Games Survey</title>
    <style>
       .custom-cursor {
            cursor: url('pictures/cursor.png'), auto;
        }
      body {
        
        color: #f1ece0;
        font-family: 'Kanit', sans-serif;
        
        background-color: #f1ece0; 
        font-size: 120%; 
        margin-left: 5%;
        margin-right: 10%;
        /*text-align: center; */
      }
      .centered-image {
        display: inline-block; 
        margin: 10px; 
        filter: blur(5px); 
      }

      #video-background {

            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            filter: blur(15px)
      }

          .content {
            position: relative;
            z-index: 1; /* 确保内容在视频之上 */
            color: #ffffff; /* 设置文字颜色 */
            text-align: center;
            padding: 100px 0;
        }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="video-background">
      <source src="pictures/Rainbow Six Siege_ Year 9 Cinematic Trailer.mp4" type="video/mp4">
      <!-- 如果需要，可以添加其他视频格式的源 -->
      Your browser does not support the video tag.
  </video>

    <h1 class="kanit-regular">FPS Games Survey</h1>
    <form>
     
      <ol>
        <li>
          <fieldset>
          <label for="play-fps"></label>
            Do you play FPS (First Person Shooter) games?</label
          ><br />
          <input type="radio" id="yes-play-fps" name="play-fps" value="yes" />
          <label for="yes-play-fps">Yes</label><br />
          <input type="radio" id="no-play-fps" name="play-fps" value="no" />
          <label for="no-play-fps">No</label>
          </fieldset>
        </li>

        <li>
          <fieldset>
            <legend>What games do you usually play?</legend>
            <input type="radio" id="cod" name="games-played" value="Call of Duty series" />
            <label for="cod">Call of Duty series</label><br />
            <input type="radio" id="cs" name="games-played" value="Counter-Strike" />
            <label for="cs">Counter-Strike</label><br />
            <input type="radio" id="bf" name="games-played" value="Battlefield series" />
            <label for="bf">Battlefield series</label><br />
            <input type="radio" id="ow" name="games-played" value="Overwatch" />
            <label for="ow">Overwatch</label><br />
            <input type="radio" id="apex" name="games-played" value="Apex Legends" />
            <label for="apex">Apex Legends</label><br />
            <input type="radio" id="valorant" name="games-played" value="Valorant" />
            <label for="valorant">Valorant</label><br />
            <input type="radio" id="r6" name="games-played" value="Rainbow Six Siege" />
            <label for="r6">Rainbow Six Siege</label><br />
            <input type="radio" id="other" name="games-played" value="Other" />
            <label for="other">Other</label><br />
          </fieldset>
        </li>
        
        

        <li>
          <fieldset>
            <legend>What specific things attract you to the game?</legend>
            <input type="radio" id="social-interaction" name="attractiveness" value="Social Interaction" />
            <label for="social-interaction">Social Interaction</label><br />
            <input type="radio" id="gameplay-depth" name="attractiveness" value="Gameplay Depth" />
            <label for="gameplay-depth">Gameplay Depth</label><br />
            <input type="radio" id="graphics-visuals" name="attractiveness" value="Graphics and Visuals" />
            <label for="graphics-visuals">Graphics and Visuals</label><br />
            <input type="radio" id="diverse-content" name="attractiveness" value="Diverse Content" />
            <label for="diverse-content">Diverse Content</label><br />
            <input type="radio" id="other" name="attractiveness" value="Other" />
            <label for="other">Other</label><br />
          </fieldset>
        </li>
        

        <li>
          <fieldset>
            <legend>What aspects of the game do you prefer?</legend>
            <input type="radio" id="graphics-visuals" name="aspects-preference" value="Graphics and Visuals" />
            <label for="graphics-visuals">Graphics and Visuals</label><br />
            <input type="radio" id="gameplay-mechanics" name="aspects-preference" value="Gameplay Mechanics" />
            <label for="gameplay-mechanics">Gameplay Mechanics</label><br />
            <input type="radio" id="storyline" name="aspects-preference" value="Storyline" />
            <label for="storyline">Storyline</label><br />
            <input type="radio" id="multiplayer-experience" name="aspects-preference" value="Multiplayer Experience" />
            <label for="multiplayer-experience">Multiplayer Experience</label><br />
            <input type="radio" id="customization-options" name="aspects-preference" value="Customization Options" />
            <label for="customization-options">Customization Options</label><br />
            <input type="radio" id="game-modes-variety" name="aspects-preference" value="Game Modes Variety" />
            <label for="game-modes-variety">Game Modes Variety</label><br />
            <input type="radio" id="sound-and-music" name="aspects-preference" value="Sound and Music" />
            <label for="sound-and-music">Sound and Music</label><br />
            <input type="radio" id="competitive-elements" name="aspects-preference" value="Competitive Elements" />
            <label for="competitive-elements">Competitive Elements</label><br />
          </fieldset>
        </li>
        

        <li>
          <fieldset>
          <label for="charm-fps"
            > What do you think is the charm of FPS games?</label
          ><br />
          <textarea
            id="charm-fps"
            name="charm-fps"
            rows="4"
            cols="50"
          ></textarea>
            </fieldset>
        </li>

        <li>
          <fieldset>
            <legend>Do you prefer solo or multiplayer games?</legend>
            <input type="radio" id="solo" name="solo-or-multiplayer" value="Solo" />
            <label for="solo">Solo</label><br />
            <input type="radio" id="multiplayer" name="solo-or-multiplayer" value="Multiplayer" />
            <label for="multiplayer">Multiplayer</label><br />
            <input type="radio" id="both" name="solo-or-multiplayer" value="Both" />
            <label for="both">Both</label><br />
          </fieldset>
        </li>

        <li>
          <fieldset>
          <label for="successful-fps"
            > What do you think makes an FPS game successful? Why?</label
          ><br />
          <textarea
            id="successful-fps"
            name="successful-fps"
            rows="4"
            cols="50"
          ></textarea>
          </fieldset>
        </li>

        <li>
          <fieldset>
          <label for="positive-impact"
            > Do you believe FPS games have any potential positive impacts on
            players? If so, what are they?</label
          ><br />
          <textarea
            id="positive-impact"
            name="positive-impact"
            rows="4"
            cols="50"
          ></textarea>
        </fieldset>
        </li>

        <li>
          <fieldset>
          <label for="challenges-faced"
            > Have you faced any challenges in the game? How did you overcome
            them?</label
          ><br />
          <textarea
            id="challenges-faced"
            name="challenges-faced"
            rows="4"
            cols="50"
          ></textarea>
        </fieldset>
        </li>

        <li>
          <fieldset>
          <label for="challenges-faced"
            > What is your gender?</label
          ><br />
          <textarea
            id="challenges-faced"
            name="challenges-faced"
            rows="4"
            cols="50"
          ></textarea>
        </fieldset>
        </li>
      </ol>

      <a href="seeresult.html"><input type="button" value="Submit" /></a>

    </form>
  </body>
</html>
